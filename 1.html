      <!-- v-bind or : both are same -->

        <!-- when u have limited number of list -->
        <!-- <p>
          {{books[0].title}} &emsp; {{books[0].author}} &emsp;

        </p>
        <p>
          {{books[1].title}} &emsp; {{books[1].author}} &emsp;

        <!-- when u have n number of items in list -->
        <ul>
          <!--      anyName in Array  -->
          <!--Cycle around number of items   v-for     -->
          <!--inside class there is key value pair-->
          <li
            v-for="item in filteredBooks"
            :class="{ fav: item.isFav }"
            @click="togglefav(item)"
          >
            <img :src="item.img" />
            <h3 style="text-transform: uppercase">{{item.title}}</h3>
            <p style="text-transform: uppercase">{{item.author}}</p>
            <p>{{item.release}}</p>
          </li>
        </ul>
      </div>
      <button v-on:click="release++">Increase</button>&emsp;
      <button v-on:click="release--">Decrease</button> &emsp;
      <button @click="title = '300'">Change</button> <br />
      <br />
      <!-- method1 -->
      <button @click="changeTitle">Change from Script</button> &emsp;
      <!-- method2 -->
      <button @click="changeTitle('Change')">Method2</button>

      <br /><br />
      <button @click="toggle">
        <!-- Directives -->
        <span v-if="showAll">Hide</span>
        <span v-if="!showAll">Show</span>
        <!-- v-if is for the button to display the required msg -->
        <!-- or we can use v-if and v-else -->
        &emsp; &emsp;
        <span v-if="showAll">New Hide</span>
        <span v-else>New Show</span>
      </button>

      <!-- it uses css if it is true than it displays the box  -->
      <div v-show="showAll"><strong> Showing Details</strong></div>
      <div v-show="!showAll"><strong>Hiding Details</strong></div>

      <br />
      <br />
      <!-- mouse events -->
      <div class="box" @mouseover="handleEvent($event,5)">Mouse (enter)</div>
      <div class="box" @mouseleave="handleEvent">Mouse leave</div>
      <!-- when we don't pass any argument : $event argument automatically pasees -->
      <div class="box" @dblclick="handleEvent">Double Click</div>
      <div class="box" @mousemove="handlemousemove">position {{x}} {{y}}</div>
